<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Paciente</title>
</head>
<body>
    <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center bg-info" id="current"></div>

    <div  class="mx-auto shadow p-3 m-5 rounded w-50 text-center">
        <h1>Modificar el paciente</h1>

        <form>
            <input type="text" name="nombre" placeholder="nombre" class="form-control w-50 n-nombre">
            <input type="number" name="edad" placeholder="edad" class="form-control w-50 n-edad">

            
                <select id="sexo" class="form-control w-50">
                  <option selected>Sexo</option>
                  <option>M</option>
                  <option>F</option>
                </select>
              

            
                <select id="tiposangre" class="form-control w-50">
                  <option selected>Tipo de Sangre</option>
                  <option>O-</option>
                  <option>O+</option>
                  <option>A-</option>
                  <option>A+</option>
                  <option>B-</option>
                  <option>B+</option>
                  <option>AB-</option>
                  <option>AB+</option>
                </select>
            

            <input type="button" value="Crear un Nuevo Paciente" class="btn btn-outline-primary act">
            <input type="reset" value="Resetear los campos" class="btn btn-outline-warning">
        </form>  

    </div>

    <div  class="mx-auto shadow p-3 m-5 rounded w-50 text-center">
        <h1>Cree un nuevo Examen</h1>

        <form>
            <input type="text" name="tipo" placeholder="tipo de examen" class="form-control w-50 n-tipo">
            <input type="text" name="descripcion" placeholder="descripcion" class="form-control w-50 n-des">

            
                <select id="estado" class="form-control w-50">
                  <option selected>Estado</option>
                  <option>Pendiente</option>
                  <option>Realizado</option>
                </select>
            

            <input type="button" value="Crear un Nuevo Examen" class="btn btn-outline-primary crear">
            <input type="reset" value="Resetear los campos" class="btn btn-outline-warning">
        </form>  

    </div>

    <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center bg-light" id="list"></div>

    <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center bg-light">
        <h4>Enviar Ex√°menes realizados por PDF al correo</h4>
        <input type="button" value="Enviar" class="btn btn-outline-primary" id="pdf">
    </div>

    <script type="module" src="search.js"></script>
</body>
</html>
