<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Lista de Pacientes</title>
    
</head>
<body>
    <div  class="mx-auto shadow p-3 m-5 rounded w-50 text-center">
        <h1>¡Bienvenido!</h1>

        <input type="button" class="btn btn-outline-danger logout" value="Salir de su sesión">

        <h4 class="text-left">Revise los perfiles de los pacientes</h4>

        <input type="button" value="Crear un Nuevo Paciente" class="btn btn-outline-primary">
    </div>

    <div  class="mx-auto shadow p-3 m-5 rounded w-50 text-center">
        <h1>Cree un nuevo Paciente</h1>

        <form>
            <input type="text" name="nombre" placeholder="nombre" class="form-control w-50">
            <input type="number" name="edad" placeholder="edad" class="form-control w-50">

            
                <select id="sexo" class="form-control w-50">
                  <option selected>Sexo</option>
                  <option>M</option>
                  <option>F</option>
                </select>
              

            
                <select id="tiposangre" class="form-control w-50">
                  <option selected>Tipo de Sangre</option>
                  <option>O-</option>
                  <option>O+</option>
                  <option>A-</option>
                  <option>A+</option>
                  <option>B-</option>
                  <option>B+</option>
                  <option>AB-</option>
                  <option>AB+</option>
                </select>
            

            <input type="button" value="Crear un Nuevo Paciente" class="btn btn-outline-primary">
            <input type="reset" value="Resetear los campos" class="btn btn-outline-warning">
        </form>  

    </div>

    <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center bg-info list"></div>

    <script type="module" src="admin.js"></script>

</body>
</html>
