<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    
   
    
    <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center">
        <img src="https://i.pinimg.com/236x/9b/ee/e4/9beee4ede91c14d1f5adab5729c0af0f.jpg" alt="logo">
        
        <h1>Laboratorio Mendirez</h1>

        <div class="mx-auto shadow p-3 m-5 rounded w-50 text-center bg-light">
            <h2>Registro</h2>
            <p>Por favor llene los datos para crear una cuenta.</p>
            <form>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control mail" placeholder="Su Correo">
                </div>    
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control pass" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" class="form-control cpass" placeholder="Confirme su contraseña">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary register" value="Registrarse">
                    <input type="reset" class="btn btn-secondary ml-2" value="Reset">
                </div>

                <p>¿Ya tienes una cuenta? <a href="login.html">Ingresa</a>.</p>
           </form>
        </div>
        
        
    </div>

    <script type="module" src="script.js"></script>
    
</body>
</html>
